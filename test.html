<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial;}

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the images inside the tab */
    .tab img {
      width: 100px;
      height: auto;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    /* Change opacity of images on hover */
    .tab img:hover {
      opacity: 0.7;
    }

    /* Create an active/current tablink class */
    .tab img.active {
      border: 2px solid #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>
<body>

<h2>Tabs with Images</h2>
<p>Click on the images to display the content:</p>

<div class="tab">
  <img src="https://via.placeholder.com/100?text=London" class="tablinks" onclick="openCity(event, 'London')" alt="London">
  <img src="https://via.placeholder.com/100?text=Paris" class="tablinks" onclick="openCity(event, 'Paris')" alt="Paris">
  <img src="https://via.placeholder.com/100?text=Tokyo" class="tablinks" onclick="openCity(event, 'Tokyo')" alt="Tokyo">
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  
  // Hide all tab content
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  
  // Remove active class from all images
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  
  // Show the current tab content and add the active class to the clicked image
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
